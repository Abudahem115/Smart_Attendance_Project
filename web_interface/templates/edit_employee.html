<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="/">
                üè´ <span>HR Attendance</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-2">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/employees">Employees</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add_employee">Add Employee</a></li>
                    <li class="nav-item ms-md-3">
                        <a class="btn btn-danger btn-sm d-flex align-items-center gap-2 px-3 h-100" href="/logout">
                            <span>Logout</span> üîí
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-warning">
                        <h4 class="mb-0">‚úèÔ∏è Edit Employee Data</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" name="name" class="form-control" value="{{ employee['name'] }}"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Employee ID / Code</label>
                                <input type="text" name="code" class="form-control"
                                    value="{{ employee['employee_code'] }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" value="{{ employee['email'] }}"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Department</label>
                                <select name="department" class="form-select">
                                    <option value="General" {% if employee['department']=='General' %}selected{% endif
                                        %}>General</option>
                                    <option value="IT" {% if employee['department']=='IT' %}selected{% endif %}>IT
                                    </option>
                                    <option value="HR" {% if employee['department']=='HR' %}selected{% endif %}>HR
                                    </option>
                                    <option value="Sales" {% if employee['department']=='Sales' %}selected{% endif %}>
                                        Sales</option>
                                    <option value="Marketing" {% if employee['department']=='Marketing' %}selected{%
                                        endif %}>Marketing</option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/employees" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
